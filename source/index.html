<!DOCTYPE html>
<html>
	<head>
		<title>Dexfiles</title>
	</head>
	<body>
		<li>
			<h1>Folders</h1>
			<ul>
<% if !dexfiles.empty? %>
<% for folder in dexfiles %>
				<li>
					<ul>
						<h2><%= folder[0..-2] %></h2>
						<ul>
<% for file in Dir.glob(folder+'*.{css,js}').sort %>
							<li><!-- <%= file.gsub(folder,'') %> --><%= file %></li>
<% end %>
						</ul>
					</ul>
				</li>
<% end %>
<% else %>
				<li class="empty">No dexfiles :(</li>
<% end %>
			</ul>
		</li>

	</body>
</html>
